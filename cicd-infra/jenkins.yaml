apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins
  labels:
    app: jenkins
spec:
  replicas: 1
  strategy: 
    type: Recreate
  selector:
    matchLabels:
      name: jenkins
      app: jenkins
  template:
    metadata:
      labels:
        name: jenkins
        app: jenkins
    spec:
      initContainers:
        - name: installer
          image: dockerhub.azk8s.cn/jenkins/jenkins:2.190.1
          command: [ "bash", "/var/jenkins_config/apply_config.sh" ]
          env:            
            - name: JENKINS_UC
              value: https://mirrors.tuna.tsinghua.edu.cn/jenkins/updates/2.190/update-center.json
            - name: JENKINS_UC_DOWNLOAD
              value: https://mirrors.tuna.tsinghua.edu.cn/jenkins
          volumeMounts: 
            - name: tmp
              mountPath: /tmp              
            - name: jenkins-config
              mountPath: /var/jenkins_config
            - name: jenkins-jobs
              mountPath: /var/jenkins_jobs
            - name: jenkins-home
              mountPath: /var/jenkins_home              
            - name: plugins
              mountPath: /usr/share/jenkins/ref/plugins
            - name: plugin-dir
              mountPath: /var/jenkins_plugins
      containers:
        - name: jenkins
          image: dockerhub.azk8s.cn/jenkins/jenkins:2.190.1
          env:            
            - name: JAVA_OPTS
              value: '-Djenkins.install.runSetupWizard=false'
            - name: JENKINS_OPTS
              value: '--argumentsRealm.passwd.admin=admin --argumentsRealm.roles.admin=admin'
            - name: TZ
              value: Asia/Shanghai
            - name: JENKINS_UC
              value: https://mirrors.tuna.tsinghua.edu.cn/jenkins/updates/2.190/update-center.json
            - name: JENKINS_UC_DOWNLOAD
              value: https://mirrors.tuna.tsinghua.edu.cn/jenkins
          ports:
            - name: http-port
              containerPort: 8080
            - name: jnlp-port
              containerPort: 50000
          livenessProbe:
            failureThreshold: 2
            httpGet: 
              path: /login
              port: 8080        
            initialDelaySeconds: 600
            periodSeconds: 60
            timeoutSeconds: 240
          readinessProbe:
            httpGet:
              path: /login
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 3
            timeoutSeconds: 15
          resources:
            requests:
              memory: 512Mi
              cpu: 200m
            limits:
              memory: 1024Mi
              cpu: 1
          volumeMounts: 
            - mountPath: /tmp
              name: tmp
            - name: jenkins-home
              mountPath: /var/jenkins_home
              readOnly: false
            - mountPath: /var/jenkins_config
              name: jenkins-config
              readOnly: true
            - mountPath: /var/jenkins_jobs
              name: jenkins-jobs
              readOnly: true
            - name: plugin-dir
              mountPath: /usr/share/jenkins/ref/plugins/
              readOnly: false
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      serviceAccountName: jenkins
      volumes:
        - name: plugins
          emptyDir: {}
        - name: tmp
          emptyDir: {}
        - name: plugin-dir
          emptyDir: {}
        - name: jenkins-home
          emptyDir: {}
        - name: jenkins-config
          configMap:
            name: jenkins
        - name: jenkins-jobs
          configMap:
            name: jenkins-jobs